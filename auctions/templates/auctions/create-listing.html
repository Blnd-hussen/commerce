{% extends "auctions/layout.html" %}

{% block title %}Create Listing{% endblock title %}

{% block body %}
  <section class="create-lisiting-section">
    <h1>Create Listing</h1>
    <form action="{% url 'createListing' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          required
          type="text"
          name="title"
          placeholder="Title"
        />
      </div>
      
      <div class="form-group">
        <input
          class="form-control"
          autofocus
          required
          type="number"
          name="starting_bid"
          step="0.01"
          min="0.00"
          placeholder="Starting Bid"
        />
      </div>

      <div class="form-group">
        <input
          class="form-control"
          autofocus
          type="url"
          name="image_url"
          placeholder="Image URL"
        />
      </div>

      <div class="form-group">
        <input name="category" class="form-control" list="datalistOptions" id="categoryInput" placeholder="Select category">
        <datalist id="datalistOptions">
          {% for category in categories %}
            <option value="{{ category }}">
          {% endfor %} 
        </datalist>
      </div>

      <div class="form-group">
        <textarea required name="description" rows=5 placeholder="Description"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </section>
{% endblock body %}
